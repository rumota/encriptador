<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="encriptar">
        <textarea 
        name="texto"
        class="texto" 
        id="texto" 
        cols="30" 
        rows="10" 
        placeholder="Ingresa el Texto aqui"
        ></textarea>
        </div>
    <div class="terminos">
        <p>Solo letras minúsculas y sin acentos.</p>
    </div> 
    <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
        </button>
        <input 
        type="button"
        class="btn-desencriptar"
        value="Desencriptar"
        onclick="desencriptar()"
        />
     </div>
    </div>
    <div class="encriptado">
        <img src="" alt="" id="Muñeco">
        <div class="mensaje-encriptado" ide="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
            <p ide="parrafo"> Ingresa el Texto que deseas encriptar o desencriptar</p>
           <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
        </div>
    </div>
</body>
<scrip src="index.js"></scrip>
</html>
